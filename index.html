<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic notes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
           
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="searchNote"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-dark my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <h3 id="time"></h3>
<div class="container my-3">
 <div id="welcome-part" style="height: 3rem;">
  <span id="welcome"></span> <span id="emoji"></span>
</div>
     <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note 📃 </h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3" ></textarea>
          </div>
          <button id="addBtn" class="btn btn-warning text-white">Add note ✒ </button>
        </div>
      </div>
      <hr>
      <h1>Your Notes 📝</h1>
      <hr>
      <div id="notes" class="row container-fluid">
     

          </div>

      </div>
</div>
<footer>
  <h3>Made with <span> ❤</span> by Abhinav jaiswal</h3>
</footer>

      crossorigin="anonymous"
    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
